<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Users </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Text Items -->
  <ion-list *ngFor="let user of usrs">
    <button ion-item>{{user.id}} - {{user.name}} <br /></button> </ion-list
></ion-content>
